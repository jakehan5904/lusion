<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusion Style Prototype</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; /* Lusion 특유의 짙은 검정 */
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden; /* 스크롤 없애고 화면 고정 */
        }

        /* 3D 캔버스 (배경) */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6; /* 은은하게 뒤에 깔리도록 */
        }

        /* 콘텐츠 레이어 (앞쪽) */
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            padding-left: 10vw;
            pointer-events: none; /* 마우스가 글씨 무시하고 뒤에 3D에 닿게 */
        }

        h1 {
            font-size: 8vw;
            line-height: 0.9;
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            mix-blend-mode: exclusion; /* 배경과 섞이는 효과 */
        }

        p {
            font-size: 1.2rem;
            margin-top: 2rem;
            max-width: 400px;
            line-height: 1.6;
            color: #aaaaaa;
        }

        .tagline {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* 하단 스크롤 안내 */
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 2;
        }

    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="content">
        <div class="tagline">Creative Studio</div>
        <h1>We Create<br>Immersive<br>Experience.</h1>
        <p>
            우리는 기술과 예술의 경계를 허뭅니다.<br>
            Lusion 스타일의 WebGL 인터랙션을 경험해보세요.<br>
            마우스를 움직이면 입자들이 반응합니다.
        </p>
    </div>

    <div class="scroll-indicator">Scroll to Explore</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // 1. 기본 씬 설정
        const scene = new THREE.Scene();
        // 안개 효과로 깊이감 주기 (검정색 배경에 맞춤)
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 100;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // 고해상도 처리
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 2. 오브젝트 생성 (Lusion 느낌의 입자 덩어리)
        // 복잡한 3D 모델 대신 'TorusKnot(매듭)' 모양을 입자(Points)로 표현
        const geometry = new THREE.TorusKnotGeometry(30, 8, 150, 20);
        
        // 입자 재질 설정
        const material = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.8,
            transparent: true,
            opacity: 0.8,
            sizeAttenuation: true
        });

        const sphere = new THREE.Points(geometry, material);
        scene.add(sphere);

        // 3. 마우스 인터랙션 변수
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        // 마우스 움직임 감지
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        // 4. 애니메이션 루프 (매 프레임 실행)
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            // 부드러운 움직임 (Lerp: Linear Interpolation)
            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            // 오브젝트가 마우스를 따라 천천히 회전
            sphere.rotation.y += 0.05 * (targetX - sphere.rotation.y);
            sphere.rotation.x += 0.05 * (targetY - sphere.rotation.x);

            // 오브젝트 자체도 살짝 숨쉬듯이 움직임
            sphere.position.y = Math.sin(elapsedTime * 0.5) * 5; 
            
            // 입자들의 모양을 실시간으로 왜곡 (고급 기술 흉내)
            // Lusion처럼 쉐이더를 쓰진 않았지만 비슷한 느낌을 줌
            sphere.rotation.z += 0.002;

            renderer.render(scene, camera);
        }

        animate();

        // 5. 화면 크기 조절 대응
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
