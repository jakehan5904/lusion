<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lusion Safari Fix</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* 1. 기본 설정 (사파리 꽉 찬 화면 버그 방지) */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased; /* 사파리 폰트 부드럽게 */
        }

        /* 2. 3D 캔버스 (배경) */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* 무조건 맨 뒤로 */
            background-color: #050505; /* 캔버스 로딩 전 검은 배경 유지 */
        }

        /* 3. 콘텐츠 */
        main {
            position: relative;
            z-index: 10; /* 3D보다 확실히 위에 */
            pointer-events: none; /* 글씨 드래그 방지, 스크롤만 가능하게 */
        }
        
        /* 텍스트는 클릭 가능하게 복구 */
        section {
            pointer-events: auto; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10vw;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            box-sizing: border-box;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 8rem); /* 모바일/PC 폰트 크기 자동 조절 */
            line-height: 1;
            margin: 0;
            mix-blend-mode: exclusion;
        }

        p {
            font-size: 1.1rem;
            color: #aaa;
            max-width: 600px;
            margin-top: 20px;
            line-height: 1.6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }
        
        .stat-item h3 { font-size: 2.5rem; margin: 0; }
        .stat-item span { font-size: 0.8rem; text-transform: uppercase; color: #666; }

    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <main>
        <section>
            <p style="color: #888; letter-spacing: 2px; font-size: 0.9rem;">FOR SAFARI USER</p>
            <h1>Safari<br>Compatible<br>Ver.</h1>
            <p>
                이제 아이폰이나 맥 사파리에서도 3D가 보일 것입니다.<br>
                투명도(Alpha) 설정을 끄고 렌더러가 직접 배경색을 그립니다.
            </p>
        </section>

        <section>
            <h1>Optimized<br>Performance.</h1>
            <p>
                고해상도 디스플레이(Retina)에서의 과부하를 막기 위해<br>
                픽셀 비율(Pixel Ratio)을 강제로 제한했습니다.
            </p>
        </section>

        <section>
            <div class="stats-grid">
                <div class="stat-item"><h3>Mobile</h3><span>Ready</span></div>
                <div class="stat-item"><h3>WebGL</h3><span>Fixed</span></div>
                <div class="stat-item"><h3>FPS</h3><span>Smooth</span></div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

    <script>
        // 사파리는 로딩 순서가 중요하므로 window.onload 사용
        window.onload = function() {
            init3D();
        };

        function init3D() {
            // --- 1. Lenis 설정 ---
            const lenis = new Lenis({
                duration: 1.2,
                easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                smooth: true,
                touchMultiplier: 2
            });

            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }
            requestAnimationFrame(raf);

            // --- 2. Three.js 설정 (사파리 최적화) ---
            const scene = new THREE.Scene();
            
            // [중요] 배경색을 CSS가 아니라 WebGL에서 직접 지정 (투명도 버그 해결)
            scene.background = new THREE.Color(0x050505); 
            scene.fog = new THREE.FogExp2(0x050505, 0.003);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 40;

            const renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: false, // [중요] 투명도 끄기 (사파리 블랙스크린 방지)
                powerPreference: "high-performance" // 그래픽 카드 우선 사용
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            // [중요] 아이폰 Retina 디스플레이 과부하 방지 (최대 2배로 제한)
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // --- 3. 오브젝트 (TorusKnot) ---
            const geometry = new THREE.TorusKnotGeometry(10, 3, 150, 20);
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.4, // 입자 크기 약간 줄임
                sizeAttenuation: true
            });
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // --- 4. 인터랙션 ---
            let mouseX = 0, mouseY = 0;
            
            // 모바일 터치 대응을 위해 touchmove 추가
            function updateInput(x, y) {
                mouseX = (x - window.innerWidth / 2) * 0.001;
                mouseY = (y - window.innerHeight / 2) * 0.001;
            }

            document.addEventListener('mousemove', (e) => updateInput(e.clientX, e.clientY));
            document.addEventListener('touchmove', (e) => updateInput(e.touches[0].clientX, e.touches[0].clientY), { passive: true });

            let scrollY = 0;
            lenis.on('scroll', (e) => {
                scrollY = e.scroll;
            });

            // --- 5. 애니메이션 루프 ---
            const clock = new THREE.Clock();

            function animate() {
                requestAnimationFrame(animate);
                const time = clock.getElapsedTime();

                // 부드러운 회전
                particles.rotation.y += 0.05 * (mouseX - particles.rotation.y);
                particles.rotation.x += 0.05 * (mouseY - particles.rotation.x);

                // 스크롤 시 회전 + 약간의 파동
                particles.rotation.z = time * 0.1 + scrollY * 0.002;
                particles.scale.setScalar(1 + Math.sin(time) * 0.1); 

                renderer.render(scene, camera);
            }
            animate();

            // --- 6. 리사이즈 대응 ---
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
    </script>
</body>
</html>
